<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Setup</title>
    <link rel="stylesheet" href="../css/landing.css">
</head>

<body>
    <div class="container">
        <h1>Setup Your Game</h1>
        <form id="setupForm">
            <label for="team1">Team 1 Name:</label>
            <input type="text" id="team1" name="team1" placeholder="Enter Team 1 Name" required>

            <label for="logo1">Team 1 Logo:</label>
            <input type="file" id="logo1" name="logo1" accept="image/*">
            <small>If no logo is uploaded, a default logo will be used.</small>

            <label for="team2">Team 2 Name:</label>
            <input type="text" id="team2" name="team2" placeholder="Enter Team 2 Name" required>

            <label for="logo2">Team 2 Logo:</label>
            <input type="file" id="logo2" name="logo2" accept="image/*">
            <small>If no logo is uploaded, a default logo will be used.</small>

            <button type="button" onclick="submitForm()">Start Game</button>
        </form>
    </div>

    <script src="../js/landing.js"></script>
</body>

</html>
