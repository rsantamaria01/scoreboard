<!-- public/pages/html/overlay.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard Overlay</title>
    <link rel="stylesheet" href="../css/overlay.css">
</head>

<body>
    <div class="scoreboard">
        <div class="row">
            <div class="team" id="team1">
                <img id="team1Logo" src="" alt="Team 1 Logo">
                <div class="space"></div>
                <div id="team1Name">Team 1</div>
                <div class="space"></div>
                <div id="team1Score">0</div>
            </div>
            <div class="spacer"></div>
            <div class="team" id="team2">
                <div id="team2Score">0</div>
                <div class="space"></div>
                <div id="team2Name">Team 2</div>
                <div class="space"></div>
                <img id="team2Logo" src="" alt="Team 2 Logo">
            </div>
        </div>
        <div class="row">
            <div class="timer" id="gameTimer">00:00</div>
            <div class="space"></div>
            <div class="period" id="gamePeriod">Loading...</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/overlay.js"></script>
</body>

</html>
